<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo.." id="text">
        </form>
        <div class="list">
          <div class="todo-con">
            <div class="todo-li">
              <div class="check"><img src=""></div>
              <p>hello</p>
              <button class="close"></button>
            </div>
            <div class="hr"></div>
          
         
        </div>
        <div class="info">
          <p>5 items left</p>
          <div class="choice">
            <p class="Active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p>Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
